<div class="price-slider-container my-3">
    <h3 style="margin: 0; margin-bottom: 0.5rem;">Ціна за годину заняття</h3>
    <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex flex-column">
            <span class="value-label">ціна до:</span>
            <select class="form-select bg-block text-white border border-black" [(ngModel)]="minValue">
                <option *ngFor="let value of values" [value]="value">{{ value }}₴</option>
            </select>
        </div>
        <div class="d-flex flex-column">
            <span class="value-label">ціна до:</span>
            <select class="form-select bg-block text-white border border-black" [(ngModel)]="maxValue">
                <option *ngFor="let value of values" [value]="value">{{ value }}₴ </option>
            </select>
        </div>
        <button class="btn btn-dark h-50 align-self-end" (click)="updatePrices()">OK</button>
    </div>
    <div class="mt-2" style="width: 90%; margin-left: 5%;">
        <ngx-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="sliderOptions"></ngx-slider>
    </div>
</div>
